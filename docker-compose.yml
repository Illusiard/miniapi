services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${EXTERNAL_DB_PORT:-5432}:5432"
    volumes:
      - miniapi_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 2s
      timeout: 2s
      retries: 5
      start_period: 10s
    restart: unless-stopped
  api:
    build: .
    environment:
      - DB_HOST
      - DB_PORT
      - DB_NAME
      - DB_USERNAME
      - DB_PASSWORD
    ports:
      - "${EXTERNAL_API_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  miniapi_pgdata:
